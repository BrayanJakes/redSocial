<app-toolbar></app-toolbar>
<mat-drawer-container class="sidebar">

    <mat-drawer mode="side" opened class="sidebarContent">
        
        <mat-selection-list class="mt-2" [multiple]="false" >
            <mat-list-option [selected]="true" [routerLink]="['home']">
                <mat-icon mat-list-icon>dashboard</mat-icon>
              Inicio
            </mat-list-option>
            <mat-list-option [routerLink]="['profile']">
                <mat-icon mat-list-icon>person</mat-icon>
                Perfil
            </mat-list-option>

            <mat-list-option (click)="salir()" >
                <mat-icon mat-list-icon>power_settings_new</mat-icon>
                Salir
            </mat-list-option>
          </mat-selection-list>
    </mat-drawer>
    <mat-drawer-content>
        
        <div class="container-fluid mt-3" style="margin-bottom: 6rem;">
            <router-outlet></router-outlet>
        </div>

    </mat-drawer-content>
    <mat-drawer mode="side" opened position="end" class="sidebarContent text-center">
        
    <h3 class="mt-3">
        Publicaciones
    </h3>
    <br>
    <div class="aling" style="margin-bottom: 6rem;">
        <div *ngIf="posts.length === 0">
            <strong>Sin publicaciones</strong>
        </div>
       <div *ngIf="posts.length > 0">
        <mat-card 
        *ngFor="let post of posts"
         class="example-card mt-3" style="padding-top: 0px; padding-bottom: 0px;">
               <span mat-card-avatar [style]="post.userimage" class="example-header-image"></span>
               <span class="text-white titleimg">
                <span mat-card-avatar [style]="post.userimage" class="top example-header-image"></span>
                <span style="left: 35px;
                position: relative;">{{post.usernickname}}</span>
                   
             </span>
             <img mat-card-image 
             style="padding-bottom: 0px;
             margin-bottom: 0px;
             "
             [src]="post.image ? post.image : './assets/sinImg.png'" > 
             
             <div class="img text-white" >
                 <button mat-icon-button class="text-white">
                     <mat-icon>thumb_up_alt</mat-icon>
                 </button>
                 <span
                     matTooltip="A ti te gusta esto"
                     *ngIf="post.likes !== '[]'" >(1)</span>
 
                 <button mat-icon-button class="text-white">
                     <mat-icon>comment</mat-icon>
                 </button>
                 <span style="cursor: pointer;">({{post.comentarios?.length}})</span>
             </div>
           </mat-card>
       </div>
          <br>


    </div>
    </mat-drawer>
    
  </mat-drawer-container>
