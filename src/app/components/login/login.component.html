<app-toolbar></app-toolbar>
<mat-drawer-container class="sidebar">

    <mat-drawer mode="side" opened position="end" class="sidebarContent text-center">
        
        <div class="mt-3">
            <h2>Ingresar usuario</h2>

            <form [formGroup]="form"  autocomplete="off">
                <mat-form-field appearance="outline">
                    <mat-label>Email:</mat-label>
                    <input matInput  formControlName="email" placeholder="Ingrese su email">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Contraseña:</mat-label>
                    <input matInput type="password" formControlName="pass" placeholder="Ingrese su clave">
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <br>
                <button mat-raised-button class="btn-success"
                [disabled]="form.invalid"
                (click)="login()" >Ingresar</button>
            </form>
            <br>
            <span>¿No tienes cuenta?</span>
            <br>
            <button mat-raised-button
             class="btn-primary mt-1"
             (click)="modalRegister()"
             > ¡Regístrate ya! </button>
        </div>

    
    </mat-drawer>
    <mat-drawer-content></mat-drawer-content>
  </mat-drawer-container>
