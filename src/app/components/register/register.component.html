<div class="text-center">
    <h2>Registro de usuario</h2>
    <br>
    <form [formGroup]="form" autocomplete="off">
        <mat-form-field  appearance="outline">
            <mat-label>Email:</mat-label>
            <input matInput  formControlName="email" placeholder="Ingrese su email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Contrase√±a:</mat-label>
            <input matInput type="password" formControlName="pass" placeholder="Ingrese su clave">
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Nickname:</mat-label>
            <input matInput formControlName="nick" placeholder="Ingrese su nick">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <br>
        <button mat-raised-button
        class="btn-light"
        (click)="modalRef.close()"
        > Cancelar </button>
        &nbsp;&nbsp;
        <button mat-raised-button
        class="btn-primary"
        [disabled]="form.invalid"
        (click)="crearUsuario()"
        > Crear usuario </button>
    </form>
</div>
